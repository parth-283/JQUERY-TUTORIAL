    <div id="box"></div>
    <br />

    <h2></h2>
    <script>
      $(document).ready(function () {
        // event.pageX; event.pageY;
        /*  $(document).mousemove(function (e) {
          $("#result").text("X:" + e.pageX + "Y:" + e.pageY);
          var x = e.pageX;
          var y = e.pageY;
          $("#box").offset({ top: y, left: x });
        }); */
        // event.type;
        /*  $("#box").on("click dblclick mouseover mouseout", function (e) {
          $('h2').html("Events : "+ e.type)
        }); */
        // event.which;
        /*   $("#box").on("mouseover mouseout mousedown", function (e) {
          $('h2').html("Events : "+ e.type+ " : " + e.which)
        });
        $('#inputbox').on("keydown",function(e){
          $('h2').html("Events : "+ e.type+ " : " + e.which)
        }) */
        // event.target;
        /*   $("#result").on("click",function(e){
          $('h2').html("Target Element: "+ e.target.innerHTML)
        }); */
        // event.preventdefault();
        $("#ancher").on("click", function (e) {
          e.preventDefault();
        });
        // event.isDefaultPrevented();
        $("#ancher").on("click", function (e) {
          $("h2").html(e.isDefaultPrevented());
        });
        // event.stopPropagation();  event.isPropagationStopped();
        $("#result").on("click", function (e) {
          alert("The div element is clicked");
        });
        $("h1").on("click", function (e) {
          $("h2").html(e.stopPropagation());
          alert("The h1 element is clicked  : " + e.isPropagationStopped());
        });
        $("p").on("click", function (e) {
          $("h2").html(e.isPropagationStopped());
          alert("The p element is clicked : " + e.isPropagationStopped());
        });
        $("button").on("click", function (e) {
          alert("The button element is clicked");
        });
        // event.data;
        $("p").each(function (i) {
          $(this).on("click",{value:i},function(e){
            alert(e.data.value)
          })
        });
      });
